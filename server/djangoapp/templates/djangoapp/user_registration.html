<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <!-- Add a Navigation bar -->
    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dealership Review</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Links section -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
  
        <ul class="nav navbar-nav navbar-right">
          <!--Authentication section-->
          {% if user.is_authenticated %}
          <li>
            <a class="btn btn-link" href="#">({{ user.username }})</a>
            <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
          </li>
          {% else %}
          <li>
            <!--- Add a login form here  --->
            <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
              {% csrf_token %}
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Username" name="username" >
                <input class="form-control" type="password" placeholder="Password" name="psw" >
                <button class="btn btn-primary" type="submit">Login</button>
                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
              </div>
            </form>
          </li>
          {% endif %}
        </ul>
    </nav>

    <!-- Stylize Registration form -->
    <form action="{% url 'djangoapp:registration' %}" method="post">
      <div class="container">
        {% csrf_token %}
        <h1>Sign Up</h1>
        <hr>
        <div class="form-group">
          <label for="username"><b>User Name: </b></label>
          <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
          <label for="firstname"><b>First Name: </b></label>
          <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required>
          <label for="lastname"><b>Last Name: </b></label>
          <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required>
          <label for="psw"><b>Password: </b></label>
          <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required>
          {% if message %}
          <div class="alert alert-warning">
              {{ message }}
          </div>
          {% endif %}
          <button class="btn btn-primary" type="submit">Sign up</button>
        </div>
      </div>
    </form>
  </body>
</html>
